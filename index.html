<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <Link href="index.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Birthday form</title>
</head>
<body>
    <div class="container" >
        <div class="jumbotron" style="background-color:mintcream;">
            <div class="header" >
            <h1 style="color:maroon; margin-left: 400px;">Birthday names</h1>
            <p style="color:maroon; margin-left: 200px;">This form enables you to know your birth name by filling in the required details</p>
        </div>
       </div>
   
                <div class="form">
                <form id="regForm" action="index.js" method="POST" style="margin-left:300px; width: 30%;" >
                    <div class="tab">
                            <label class="text-white" for="year">Date:</label>
                            <input type="date" name="date" class="form-control date-custom" placeholder="Enter Year of Date" id="date" required>
                        </div>
                        <label class="text-white" for="gender">Gender:</label>
                        <select class="form-control mb-2 select-custom" id="genders">
                            <option class="option-custom" value="other">Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <button type="submit" class="btn btn-warning" onclick="submitFullNames()" style="background-color:maroon; color:mintcream; margin-bottom: 20px;">Get A Name</button>
                    </form>
                   
                </div>
                <div class="card-footer">
                    <p style="margin-left: 900px;color: mintcream;">copyright2020</p>
                  </div>
              
      
       

    <script src="index.js"></script>
    
</div>
</body>
</html>
